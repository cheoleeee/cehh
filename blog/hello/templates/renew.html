{%extends 'base.html'%}
{% block content %}


<div class="container">
    <br>
    <div class="container">
        <form action="{% url 'recreate' blog_renew.id %}">
            <h4>제목: </h4>
            <input type="text" name="title" value="{{blog_renew.title}}">
            <br>
            <br>
            <h4>본문: </h4>
            <textarea cols=40 rows=10 name="body">{{blog_renew.body}}</textarea>
            <br>
            <br>
            <input class="btn btn-dark" type="submit" value="제출하기">
        </form>
    </div>
</div>
{% endblock %}
